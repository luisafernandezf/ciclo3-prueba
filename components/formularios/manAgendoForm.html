<body class="miColorFondo mb-0">
    <form class="mb-0 mt-2" action="#" method="post" target="_blank">
        <div class="mr-1 ml-1 form-row">
            <div class="form-group col-5">
                <label class="micolorLetras" for="fecha">Fecha agendada</label>
            </div>
            <div class="form-group col-5">
                <output>Fecha(codigo js)</output>
            </div>
        </div>
        <div class="mr-1 ml-1 form-row">
